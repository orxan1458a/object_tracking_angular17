<div class="delete-window-container">
    <div class="header">
        <div>{{'attention'|translate    }}</div>
        <img src="../../../assets/images/close_icon_black.svg" alt="" class="icon" (click)="closeButton()">
    </div>
    <hr>
    <div class="body">
        <div>
            <label>{{title}}</label>
            <div class="button-contain">
                <button mat-button  class="icon"  (click)="closeButton()">{{left_button_text}}</button>
                <button mat-button  class="icon"  (click)="confirmButton()">{{right_button_text}}</button>
            </div>
        </div>
    </div>
</div>
